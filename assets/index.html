<!DOCTYPE html>
<html>
<head>
	<title>My Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="jumbotron">Chicago Cubs Hangman<h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 panel panel-primary">
				Cubs Image
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12 panel panel-primary">
						Press Any Key to Get Started!
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 panel panel-primary">
						Wins <span id=wincount></span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 panel panel-primary">
						Current Word
					</div>
				<div class="row">
					<div class="col-md-12 panel panel-primary">
						<span id="Word"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 panel panel-primary">
						Number of Guesses Remaining
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 panel panel-primary">
						<span id="NumberGuess">15</span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 panel panel-primary">
						Letters Already Guessed
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 panel panel-primary">
						<span id="guessedLetter">Misses</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="javascript/game.js"></script>
</html>
