<!DOCTYPE html>
<html>
<head>
	<title>My Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Chicago Cubs Hangman<h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				Cubs Image
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12">
						Press Any Key to Get Started!
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						Wins <span id=wincount></span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						Current Word
					</div>
				<div class="row">
					<div class="col-md-12">
						<span id="Word"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						Number of Guesses Remaining
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<span id="NumberGuess">15</span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						Letters Already Guessed
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<span id="guessedLetter"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	// Here we have the computer's choices
	var computerChoices = ["sammy","goat","rizzo","curse","bryant","wood"];
	var wins = 0;
	var down = 15;

	// This is the computer's choice
	var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

	// This parses the computer's guess into an array of letters
	var computerSplit = []

	//This turns the letters into dashes
	for(var i = 0; i < computerGuess.length; i++){
		computerSplit[i] = "-"
	};

	var remaining = computerGuess.length

	document.onkeyup = function (event){
		var userGuess = event.key
		if ((remaining > 0)&&(down > 0)){

			for (var j = 0; j < computerGuess.length; j++){
				if (computerGuess[j] === userGuess){
				computerSplit[j] = userGuess;
				remaining--;
				}
			}	
		}
		else if ((remaining === 0) && (down > 0)){
			wins++
		}
	//This displays the letters of the computers guess	
	document.getElementById("Word").innerHTML = computerSplit.join(" ");
	//This lowers the counter
	document.getElementById("NumberGuess").innerHTML = down
	//This increases the win count
	document.getElementById("wincount").innerHTML = wins
	}
//This displays the letters of the computers guess	
	document.getElementById("Word").innerHTML = computerSplit.join(" ");
	





</script>
</html>
